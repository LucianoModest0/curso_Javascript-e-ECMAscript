<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Identificador de país</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar nacionalidade" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')

            if (pais.value == 'Brasil') {
                res.innerHTML = 'Sua nacionalidade é Brasileira'
            }else{
                res.innerHTML = 'Sua nacionalidade é Estrangeiro'
            }
        }
    </script>
</body>
</html>
